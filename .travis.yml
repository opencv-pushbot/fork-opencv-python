env:
    global:
        - REPO_DIR=opencv
        # Commit from opencv that you want to build
        # ;repo metadata takes care of this
        #- BUILD_COMMIT=4af3ca4e4d7be246a49d751a79c6392e848ac2aa
        # pip dependencies to _build_ your project
        # ;setup.py itself takes care of this
        #- BUILD_DEPENDS="numpy==1.11.1"
        # pip dependencies to _test_ your project.  Include any dependencies
        # that you need, that are also specified in BUILD_DEPENDS, this will be
        # a separate install.
        - TEST_DEPENDS="numpy==1.11.1"
        - PLAT=x86_64
        - UNICODE_WIDTH=32
        - secure: ""
        - secure: ""
        - >-
            PS4='+(${BASH_SOURCE}:${LINENO}): ${FUNCNAME[0]:+${FUNCNAME[0]}(): }'

# Will only add Linux envs 'cuz Travis doesn't support Python Mac builds as of this writing
# https://docs.travis-ci.com/user/languages/python/
# Multibuild builds manylinux1 in a custom child Docker, so the version on the host is irrelevant.
# The version to use in Docker is set with the MB_PYTHON_VERSION variable.
# We exclude this Python below, so these are effectively a no-op.
language: python
python: 3.5
# Required to invoke docker ourselves as per https://docs.travis-ci.com/user/docker/
sudo: required
services: docker
# https://docs.travis-ci.com/user/reference/trusty/
dist: trusty

# Save some time, Docker checks them out again anyway
# https://docs.travis-ci.com/user/customizing-the-build/#Git-Clone-Depth
git:
    submodules: false

matrix:
  fast_finish: true
  exclude:
    # Exclude the host Python 3.5
    # Since this is the only version we specified earlier, this excludes
    # everything, and we instead list all the envs below by hand.
    - python: 3.5
  include:

    # default builds for MacOS
    # Travis doesn't support Python builds in OSX, so "generic"
    - os: osx
      language: generic
      osx_image: xcode8.3
      env:
        - MB_PYTHON_VERSION=2.7
        - ENABLE_CONTRIB=0
    - os: osx
      language: generic
      osx_image: xcode8.3
      env:
        - MB_PYTHON_VERSION=3.4
        - ENABLE_CONTRIB=0
    - os: osx
      language: generic
      osx_image: xcode8.3
      env:
        - MB_PYTHON_VERSION=3.5
        - ENABLE_CONTRIB=0
    - os: osx
      language: generic
      osx_image: xcode8.3
      env:
        - MB_PYTHON_VERSION=3.6
        - ENABLE_CONTRIB=0

    # Contrib builds for MacOS
    - os: osx
      language: generic
      osx_image: xcode8.3
      env:
        - MB_PYTHON_VERSION=2.7
        - ENABLE_CONTRIB=1
    - os: osx
      language: generic
      osx_image: xcode8.3
      env:
        - MB_PYTHON_VERSION=3.4
        - ENABLE_CONTRIB=1
    - os: osx
      language: generic
      osx_image: xcode8.3
      env:
        - MB_PYTHON_VERSION=3.5
        - ENABLE_CONTRIB=1
    - os: osx
      language: generic
      osx_image: xcode8.3
      env:
        - MB_PYTHON_VERSION=3.6
        - ENABLE_CONTRIB=1

    # default builds for Linux
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - ENABLE_CONTRIB=0
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - UNICODE_WIDTH=16
        - ENABLE_CONTRIB=0
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
        - ENABLE_CONTRIB=0
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - PLAT=i686
        - UNICODE_WIDTH=16
        - ENABLE_CONTRIB=0
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4
        - ENABLE_CONTRIB=0
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4
        - PLAT=i686
        - ENABLE_CONTRIB=0
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - ENABLE_CONTRIB=0
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - PLAT=i686
        - ENABLE_CONTRIB=0
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - ENABLE_CONTRIB=0
        - BUILD_DEPENDS=numpy==1.11.3
        - TEST_DEPENDS=numpy==1.11.3
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686
        - ENABLE_CONTRIB=0
        - BUILD_DEPENDS=numpy==1.11.3
        - TEST_DEPENDS=numpy==1.11.3

    # contrib builds for Linux
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7

        - ENABLE_CONTRIB=1
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7

        - UNICODE_WIDTH=16
        - ENABLE_CONTRIB=1
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7

        - PLAT=i686
        - ENABLE_CONTRIB=1
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7

        - PLAT=i686
        - UNICODE_WIDTH=16
        - ENABLE_CONTRIB=1
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4

        - ENABLE_CONTRIB=1
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4

        - PLAT=i686
        - ENABLE_CONTRIB=1
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5

        - ENABLE_CONTRIB=1
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5

        - PLAT=i686
        - ENABLE_CONTRIB=1
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6

        - BUILD_DEPENDS=numpy==1.11.3
        - TEST_DEPENDS=numpy==1.11.3
        - ENABLE_CONTRIB=1

    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6

        - PLAT=i686
        - BUILD_DEPENDS=numpy==1.11.3
        - TEST_DEPENDS=numpy==1.11.3
        - ENABLE_CONTRIB=1

before_install:
    - git submodule update --init multibuild
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - source multibuild_customize.sh
    # deletes everything from source dir
    #- clean_code $REPO_DIR $BUILD_COMMIT
    - echo $ENABLE_CONTRIB > contrib.enabled
    - before_install

install:
    # Maybe get and clean and patch source
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    # Upload wheels to pypi
    - source travis/deploy.sh
